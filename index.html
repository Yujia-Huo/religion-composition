<!DOCTYPE html>

<html>
    <head> 
        <script src="https://d3js.org/d3.v7.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    </head>


    <body>
        <div id="container">
            <div id="viz"></div>

            <div id="checkbox">

                <div>
                    <select id="year-select">
                      <option value="2010">2010</option>
                      <option value="2020">2020</option>
                      <option value="2030">2030</option>
                      <option value="2040">2040</option>
                      <option value="2050">2050</option>
                      <!-- Add more options for other years as needed -->
                    </select>
                  </div>


                <div class="checkbox-container">
                    <svg height="20" width="20">
                    <circle cx="10" cy="10" r="6" stroke="black" stroke-width="1" fill="#4e79a7" />
                    </svg>
                    <input class="option" type="checkbox" value="Christians" checked>
                    <label for="Christians">Christians</label>
                </div>
            
                <div class="checkbox-container">
                    <svg height="20" width="20">
                        <circle cx="10" cy="10" r="6" stroke="black" stroke-width="1" fill="#f28e2c" />
                        </svg>
                    <input class="option" type="checkbox" value="Muslims" checked>
                    <label for="Muslims">Muslims</label>
                </div>

                <div class="checkbox-container">
                    <svg height="20" width="20">
                        <circle cx="10" cy="10" r="6" stroke="black" stroke-width="1" fill="#76b7b2" />

                        </svg>
                    <input class="option" type="checkbox" value="Hindus" checked>
                    <label for="Hindus">Hindus</label>
                </div>

                <div class="checkbox-container">
                    <svg height="20" width="20">
                        <circle cx="10" cy="10" r="6" stroke="black" stroke-width="1" fill="#e15759" />
                        </svg>
                    <input class="option" type="checkbox" value="Unaffiliated" checked>
                    <label for="Unaffiliated">Unaffiliated</label>
                </div>

                <div class="checkbox-container">
                    <svg height="20" width="20">
                        <circle cx="10" cy="10" r="6" stroke="black" stroke-width="1" fill="#59a14f" />
                        </svg>
                    <input class="option" type="checkbox" value="Buddhists" checked>
                    <label for="Buddhists">Buddhists</label>
                </div>


                <div class="checkbox-container">
                    <svg height="20" width="20">
                        <circle cx="10" cy="10" r="6" stroke="black" stroke-width="1" fill="#edc949" />
                        </svg>
                    <input class="option" type="checkbox" value="FolkReligions" checked>
                    <label for="Folk Religions">Folk Religions</label>
                </div>

                <div class="checkbox-container">
                    <svg height="20" width="20">
                        <circle cx="10" cy="10" r="6" stroke="black" stroke-width="1" fill="#af7aa1" />
                        </svg>
                    <input class="option" type="checkbox" value="OtherReligions" checked>
                    <label for="Other Religions">Other Religions</label>
                </div>

                <div class="checkbox-container">
                    <svg height="20" width="20">
                        <circle cx="10" cy="10" r="6" stroke="black" stroke-width="1" fill="#ff9da7" />
                        </svg>
                    <input class="option" type="checkbox" value="Jews" checked>
                    <label for="Jews">Jews</label>
                </div>


                <div>
                    <button id="select-all-btn">Select All</button>
                    <button id="deselect-all-btn">Deselect All</button>
                </div>
            </div>


        </div>





        <script src="./script.js"></script>

    </body>










</html>
